<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ccc-docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/styles/default.min.css" rel="stylesheet">
</head>
<style type="text/css">
  body {
    overflow: auto !important;
  }
</style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      repo: 'https://github.com/Cheysen/ccc-docs',
      subMaxLevel: 6,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        noData: '找不到结果',//搜索不到结果时显示
        paths: 'auto',//自动
        placeholder: 'search',//搜索框提示
        depth: 6,
      },
      // sidebarDisplayLevel: 1,
      relativePath: true,
      auto2top: true,
      name: 'ccc-docs',
      formatUpdated: function () {
        return moment(new Date()).format('YYYY/MM/DD HH:mm:ss');
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      // markdown: {
      //   renderer: {
      //     code: function (code, lang) {
      //       if (lang === "mermaid") {
      //         return (
      //           '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
      //         );
      //       }
      //       if (lang === "dot") {
      //         return (
      //           '<div class="viz">' + Viz(code, "SVG") + '</div>'
      //         );
      //       }
      //       if (lang === "tex") {
      //         return (
      //           '<span class="tex">' + katex.renderToString(code, {
      //             throwOnError: false
      //           }) + '</span>'
      //         );
      //       }
      //       return this.origin.code.apply(this, arguments);
      //     }
      //   }
      // }
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            hljs.highlightAll();
            //将更新时间加到文档的最顶部
            return '> Last Modified {docsify-updated}'
              + '\n----\n'
              + html;
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-powershell.min.js"></script>
  <script src="//unpkg.com/browse/prismjs@1.23.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-javadoc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.js"></script>
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

</body>

</html>
